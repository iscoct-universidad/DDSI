<html>
	<head>
		<meta charset="UTF-8"/>
		<!-- Bootstrap, quitar para volver a puro HTML -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- Fuente -->
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
		<link href="./estilo.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="cabecera"></div>
		<script src="lecturaCabecera.js"></script>
		
		<div class="p-3 text-white">
			<p class="font-weight-bold text-center Merriweather h3">Modificar la campaña publicitaria</p>
			<h5>Introduzca los datos de la campaña publicitaria</h5></br>
			
			<form action="http://localhost:8081/1002" method="get">
				Nombre: <input class="form-control" id="nombre" type="text" name="Entidad.Nombre"/><br/>
				Tipo: <input class="form-control" id="tipo" type="text" name="CampaniaPublicitaria.Tipo"/><br/>
				Público objetivo: <input class="form-control" id="publicoObjetivo" type="text" name="CampaniaPublicitaria.PublicoObjetivo"/><br/>
				Identificador de la campaña publicitaria a modificar: <input class="form-control" id="idCamp" type="text" name="idCamp"/><br/>
				<input type="submit" value="Enviar"/>
			</form>
		</div>
	</body>
</html>
