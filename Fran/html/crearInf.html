<html>
	<head>
		<meta charset="UTF-8"/>
		<!-- Bootstrap, quitar para volver a puro HTML -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- Fuente -->
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
		<link href="./estilo.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="cabecera"></div>
		<script src="lecturaCabecera.js"></script>
		
		<div class="p-3 text-white">
			<p class="font-weight-bold text-center Merriweather h3">Crear comparación con producto competidor</p>
			<h5>Introduzca los datos para crear la comparación de productos</h5></br>
			
			<form action="http://localhost:8081/1001" method="get">
				Nombre: <input class="form-control" id="nombre" type="text" name="nombre"/><br/>
				Precio: <input class="form-control" id="precio" type="text" name="precio"/><br/>
				Rendimiento: <input class="form-control" id="rendimiento" type="text" name="rendimiento"/><br/>
				Informe: <input class="form-control" id="informe" type="text" name="informe"/><br/>
				Identificador de nuestro producto al que compararemos: <input class="form-control" id="idProd" type="text" name="idProd"/><br/>
				<input type="submit" value="Enviar"/>
			</form>
		</div>
	</body>
</html>
