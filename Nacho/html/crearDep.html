<html>
	<head>
		<meta charset="UTF-8"/>
		<!-- Bootstrap, quitar para volver a puro HTML -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- Fuente -->
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
		<link href="estilo.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<head>
	<body>
		<div id="cabecera"></div>
		<script type="text/javascript" src="./lecturaCabecera.js"></script>

		<!-- Contenido de la página -->
		<div class="p-3 text-white">
			<p class="font-weight-bold text-center Merriweather h3">Crear departamento</p>
			<h5>Introduzca los datos del departamento</h5></br>
			<form action="http://localhost:8084/1001" method="get">
				<div class="form-group">
					<label for="localizacion">Localizacion</label>
					<input class="form-control" id="localizacion"
								 placeholder="Calle Periodista Daniel Saucedo Aranda" type="text"
								 name="localizacion"/><br/>

					<label for="area">Área</label>
					<input class="form-control" id="area" placeholder="Granada" type="text"
								 name="area"/><br/>
				</div>
				<button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>
			</form>
		</div>
	</body>
</html>
